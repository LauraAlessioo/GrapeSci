<body>

        <div class="login-cardCc">

        </div>
        </div>
        <script>
     
         function createParticle() {
            var particlesContainer = document.getElementById('particles-container');
            var minDistanceFromEdge = 20;
             var particle = document.createElement('div');
             particle.classList.add('particle');
     
             var posX = Math.random() * (window.innerWidth - minDistanceFromEdge * 2) + minDistanceFromEdge;
             var posY = Math.random() * (window.innerHeight - minDistanceFromEdge * 2) + minDistanceFromEdge;
     
             var directionX = Math.random() > 0.5 ? 1 : -1;
             var directionY = Math.random() > 0.5 ? 1 : -1;
     
             particle.style.left = posX + 'px';
             particle.style.top = posY + 'px';
     
             particlesContainer.appendChild(particle);
     
             function moveParticle() {
                 var newX = parseFloat(particle.style.left) + directionX;
                 var newY = parseFloat(particle.style.top) + directionY;
     
                 if (newX < minDistanceFromEdge || newX > window.innerWidth - minDistanceFromEdge) {
                     directionX *= -1;
                 }
                 if (newY < minDistanceFromEdge || newY > window.innerHeight - minDistanceFromEdge) {
                     directionY *= -1;
                 }
     
                 particle.style.left = newX + 'px';
                 particle.style.top = newY + 'px';
             }
     
             setTimeout(function() {
                 particle.remove();
             }, 18000);
     
             setInterval(moveParticle, 50);
         }
     
         setInterval(createParticle, 1000);
     
     function calcularlucro(){
    var investimento = Number(valor.value);  // Recebe os Valores das inputs
    var qtdVideiras = Number(uvas.value); // Recebe os Valores das inputs
    var num_hectares = Number(hectares.value); // Recebe os Valores das inputs
    var tamanho_hectares = Number(tamanho.value); // O tamanho padrão de um hectare equivale a 0.1 km², porém se ele tiver um maior, deverá mudar o valor de 0.1 para 0.2 e assim por diante.
    var precoUva = Number(kilo.value); // Recebe os Valores das inputs
    var qtdproduzidakilo = Number(qtdKilo.value)
    var perda = 0.21; // Esse valor representa, em base nas pesquisas realizadas, a perda na produção de uvas

    var videirasperda = (qtdVideiras * num_hectares / tamanho_hectares * perda) - qtdVideiras; // Aqui é o cálculo videira em cada hecateres e a sua perda.
    var calcporkilo = videirasperda * qtdproduzidakilo; // cada videira produz 15.7 kg de uvas
    var vendasUva = calcporkilo * precoUva; // é o valor em que é vendido as uvas 
    var lucro = vendasUva - investimento; // Aqui o cálculo do lucro
    var mensagem = 'Não é possível realizar o cálculo. Insira valores maiores que 0!';
    // Um if que realiza a verificação caso os valores forem 0. Não será possível fazer contas
    if (investimento <= 0){
        if (qtdVideiras <= 0){
        if (num_hectares <= 0){
        if (tamanho_hectares <= 0.1){
        if (precoUva <= 0){
            Swal.fire({
  icon: "error",
  title: "NÃO FOI POSSÍVEL REALIZAR O CÁLCULO",
  text: "Os numeros têm que ser diferentes de 0",
  customClass: {
                    popup: 'custom-modal', 
                    confirmButton: 'swal2-confirm1'
                }
});
    }
    }
    } 
    } 
    }else{
        Swal.fire({
                title: "Investimento em Vinhedo",
                html: `Seu investimento de: <span style="font-size: 25px"><b>R$:${investimento}</b></span><br><br>
                <img src="imagens/logo.png" style=" width: 100px;" alt="Logo"> <!-- Substitua pelo caminho correto da sua imagem -->
                <br><br>
                <p style=" text-align: justify;">Com a quantidade de ${qtdVideiras} videiras  e o número de hectares igual ${num_hectares} e distruibuindo
                esse valor pelo tamanho dos hectares de ${tamanho_hectares} junto a perda de 21% resulta em uma quantidade de videiras, resulta em uma quantidade
                de ${calcporkilo}KG de uvas. Considerando que uma videira produz em média ${qtdproduzidakilo}KG de uva.<br><br>
                Sendo assim, com um valor de R$${precoUva} por cada quilo de uva que será vendido, irá gerar um total de R$${vendasUva}.<br><br></p>

                Sendo assim, gerando um lucro total de:  <span style="font-size: 25px"><b>R$:${lucro}</b></span>.`,
                customClass: {
                    popup: 'custom-modal', 
                    confirmButton: 'swal2-confirm'
                }
            });
    }
}
     
         </script>
