<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <img src="logosci.png">
</div>
<div class="container">
<div class="calculadora">
    <div class="divinputs">
    <span><div class="texto">Digite o valor desejado investir:</span></div><input type="text" id="valor"> <!--  Valor em que deseja investir em uma cultivação de uvas -->
    <span><div class="texto">Digite o número de videiras em cada hectare:</span></div><input type="text" id="uvas">  <!--  A quantidade de videiras em cada hecatare -->
    <div class="divinputs">
    <span><div class="texto">Digite o número de hectares:</span></div><input type="text" id="hectares">  <!--  Os hectares que tem disponível -->
    <div class="divinputs">
    <span><div class="texto">Digite o tamanho dos hectares <b>(EM METROS)</b>:</span></div><input type="text" id="tamanho">  <!--  Tamanho de cada Hectare -->
    <div class="divinputs">
    <span><div class="texto">Digite o preço por kilograma:</span></div><input type="text" id="kilo">  <!-- Preço das uvas por kilograma para venda -->
</div>
    <div class="botao">
    <button onclick="calcularlucro()">Calcular Lucro</button>
</div>
</div>
</div>
</body>
<script>

function calcularlucro(){
    var investimento = Number(valor.value);  // Recebe os Valores das inputs
    var qtdVideiras = Number(uvas.value); // Recebe os Valores das inputs
    var num_hectares = Number(hectares.value); // Recebe os Valores das inputs
    var tamanho_hectares = Number(tamanho.value); // Recebe os Valores das inputs
    var precoUva = Number(kilo.value); // Recebe os Valores das inputs
    var perda = 0.21; // Esse valor representa, em base nas pesquisas realizadas, a perda na produção de uvas

    var videiras = (qtdVideiras * num_hectares / tamanho_hectares) * perda; // Aqui é o cálculo videira em cada hecatees e a sua perda.
    var vendasUva = videiras * precoUva; // é o valor em que é vendido as uvas 
    var resultadofinal = investimento - vendasUva; // Aqui o cálculo do lucro
    var mensagem = 'Não é possível realizar o cálculo. Insira valores maiores que 0!'
    var mensagem2 = `Seu investimento de R$:${investimento} lhe dará um retorno de: R$${resultadofinal}`

    // Um if que realiza a verificação caso os valores forem 0. Não será possível fazer contas
    if (investimento <= 0){
        if (qtdVideiras <= 0){
        if (num_hectares <= 0){
        if (tamanho_hectares <= 0){
        if (precoUva <= 0){
        alert (mensagem);
    }
    }
    } 
    } 
    }else{
        alert (mensagem2); 
    }
}
</script>
</html>
